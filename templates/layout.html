<!doctype html>
<html>
  <head>
    <title>MacFTP02 Container controller</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-switch.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/jquery-ui.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-dialog.min.css') }}">
    <script language="javascript" type="text/javascript" src="{{ url_for('static',filename='js/jquery.js')}}"></script>
    <script language="javascript" type="text/javascript" src="{{ url_for('static',filename='js/jquery-ui.min.js')}}"></script>
    <script language="javascript" type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.js')}}"></script>
    <script language="javascript" type="text/javascript" src="{{ url_for('static',filename='js/bootstrap-switch.js')}}"></script>
    <script language="javascript" type="text/javascript" src="{{ url_for('static',filename='js/bootstrap-dialog.min.js')}}"></script>
    <script language="javascript" type="text/javascript" src="{{ url_for('static',filename='js/application.js')}}"></script>
  </head>
  <body>
    <div class=page> 
      {% if session.logged_in %}
      <div class="bs-example">
        <nav role="navigation" class="navbar navbar-default">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Brand</a>
          </div>
          <!-- Collection of nav links and other content for toggling -->
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li id="mnuContainer"><a href="/">Container</a></li>
              <li id="mnuUser"><a href="/user/list">Users</a></li>
              <li id="mnuDomains"><a href="/domains/list">Domains</a></li>
              <li id="mnuDatabases"><a href="/databases/list">Database</a></li>
              <li id="mnuAdmins"><a href="/admin/list">Admins</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout">Log out</a></li>
            </ul>
          </div>
        </nav>
      </div>

      {% endif %}
      {% for message in get_flashed_messages() %}
      <div class=flash>{{ message }}</div>
      {% endfor %}
      {% block body %}
      {% endblock %}
    </div> 
    <script language="javascript" type="text/javascript" src="/static/js/application.js"></script>
  </body>
</html>
